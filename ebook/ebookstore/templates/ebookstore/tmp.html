		<script type="text/javascript">
			//用户信息展示模块
			var showAccount = document.querySelector("#showAccount");
			var total = document.querySelector("#total");
			var arr = null;
			var totalQuantity = 0,
				totalCost = 0,
				totalPrice = 0,
				totalProfit = 0;

			function queryAccount(start, end) {
				$.ajax({
					url: "/ebookstore/queryAccount" + (arguments.length === 0 ? "" : `?start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}`),
					method: "get",
					error: function() {
						alert('数据出错，请刷新');
					},
					success: function(data) {
						arr = JSON.parse(data);
						var len = arr.length,
							showAccountHTML = "";
						totalQuantity = 0;
						totalCost = 0;
						totalPrice = 0;
						totalProfit = 0;
						for(var i = 0; i < len; i++) {
							showAccountHTML += `<tr>
			                  <td>${arr[i].isbn}</td>
			                  <td>${arr[i].name}</td>
			                  <td>${arr[i].press}</td>
			                  <td>${arr[i].author}</td>
			                  <td>${arr[i].cost}</td>
			                  <td>${arr[i].price}</td>
			                  <td>${arr[i].quantity}</td>
			                  <td>${(arr[i].price - arr[i].cost) * arr[i].quantity}</td>
			                </tr>`;
							totalQuantity += arr[i].quantity;
							totalCost += arr[i].cost * arr[i].quantity;
							totalPrice += arr[i].price * arr[i].quantity;
						}
						totalProfit = totalPrice - totalCost;
						total.innerHTML = `<tr>
								<th>总销售量：</th>
								<td><b>${totalQuantity}</b></td>
							</tr>
							<tr>
								<th>总&ensp;成&ensp;本：</th>
								<td><b>${totalCost}</b></td>
							</tr>
							<tr>
								<th>总销售额：</th>
								<td><b>${totalPrice}</b></td>
							</tr>
							<tr>
								<th>总&ensp;利&ensp;润：</th>
								<td><b>${totalProfit}</b></td>
							</tr>`;
						showAccount.innerHTML = showAccountHTML;
					}
				});
			}
			queryAccount();

			var search = document.querySelector("#search");
			var start = document.querySelector("#start");
			var end = document.querySelector("#end");
			search.onclick = function() {
				var startTime = start.value,
					endTime = end.value;
				if(startTime.length == 0) {
					alert("请输入开始日期");
					return;
				}
				if(endTime.length == 0) {
					alert("请输入结束日期");
				}
				queryAccount(startTime, endTime);
			}
		</script>
