	<body>
		<nav id="navbar-example" class="navbar navbar-inverse navbar navbar-fixed-top navbar-has-shadow" role="navigation">

		 <div class="row-fluid section"  style="width: 720px;" >

                <div class="block-content collapse in">
                    <div class="span12">
                        <div id="rootwizard">
                            <div class="navbar">

                                <div class="container">
                            <ul>
                                <li><a href="#tab1" data-toggle="tab">Step 1</a></li>

                                          <div class="controls">
                                            <input class="input-xlarge focused" id="focusedInput" type="text" value="">
                                          </div>
                                        </div>
                                        <div class="control-group">
                                          <label class="control-label" for="focusedInput">电话</label>

                                </div>

                                    <form class="form-horizontal">
                                      <fieldset>
                                        <div class="control-group">

                                          <div class="controls">

                                          </div>
                                        </div>
                                        <div class="control-group">
                                          <label class="control-label" for="focusedInput">城市</label>
                                          <div class="controls">

                                        </div>
                                        <div class="control-group">

                                          <div class="controls">

                                          </div>
                                        </div>

                                </div>
                                <div class="tab-pane" id="tab3">
                                    <form class="form-horizontal">
                                      <fieldset>
                                        <div class="control-group">
                                          <label class="control-label" for="focusedInput">密码</label>
                                          <div class="controls">
                                            <input class="input-xlarge focused" id="focusedInput" type="text" value="">
                                          </div>
                                        </div>

                                      </fieldset>

                                </div>
                                <ul class="pager wizard">
                                    <li class="previous first" style="display:none;"><a href="javascript:void(0);">First</a></li>
                                    <li class="previous"><a href="javascript:void(0);">Previous</a></li>
                                    <li class="next last" style="display:none;"><a href="javascript:void(0);">Last</a></li>
                                    <li class="next"><a href="javascript:void(0);">Next</a></li>
                                    <li class="next finish" style="display:none;"><a href="Login.html">Finish</a></li>
                                </ul>
                            </div>  
                        </div>

       </div>
       <link href="css/datepicker.css" rel="stylesheet" media="screen">
        <link href="css/uniform.default.css" rel="stylesheet" media="screen">
        <link href="css/chosen.min.css" rel="stylesheet" media="screen">

        <link href="css/bootstrap-wysihtml5.css" rel="stylesheet" media="screen">

        <script src="js/jquery-1.9.1.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.uniform.min.js"></script>
        <script src="js/chosen.jquery.min.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>

        <script src="js/wysihtml5-0.3.0.js"></script>
        <script src="js/bootstrap-wysihtml5.js"></script>

        <script src="js/jquery.bootstrap.wizard.min.js"></script>

	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script src="js/form-validation.js"></script>
        
	<script src="js/scripts.js"></script>
        <script>

	jQuery(document).ready(function() {   
	   FormValidation.init();
	});
	

        $(function() {
            $(".datepicker").datepicker();
            $(".uniform_on").uniform();
            $(".chzn-select").chosen();
            $('.textarea').wysihtml5();

            $('#rootwizard').bootstrapWizard({onTabShow: function(tab, navigation, index) {
                var $total = navigation.find('li').length;
                var $current = index+1;
                var $percent = ($current/$total) * 100;
                $('#rootwizard').find('.bar').css({width:$percent+'%'});
                // If it's the last tab then hide the last button and show the finish instead
                if($current >= $total) {
                    $('#rootwizard').find('.pager .next').hide();
                    $('#rootwizard').find('.pager .finish').show();
                    $('#rootwizard').find('.pager .finish').removeClass('disabled');
                } else {
                    $('#rootwizard').find('.pager .next').show();
                    $('#rootwizard').find('.pager .finish').hide();
                }
            }});
            $('#rootwizard .finish').click(function() {
                alert('Finished!, Starting over!');
                $('#rootwizard').find("a[href*='tab1']").trigger('click');
            });
        });
        </script>
	</body>
